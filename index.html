<!DOCTYPE html>
<head>
    <title>Chromebook Choir</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon.svg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" 
        rel="stylesheet">
    <link href="./styles/styles.css" rel="stylesheet">
</head>
<body>
    <div class="splash">
        <a id="start">Click to begin</a>
    </div>
    <div class="wrapper">
        <div class="side-panel">
            <h1>Chromebook Choir</h1>
            <p>file: <input type="file" id="input" accept=".musicxml,.mxl,.xml">
            </p>
            <p>part: <select id="select"></select></p>
            <div id="tuningBlock">
                tuning: 
                <select id="tuningPitch">
                    <option>a</option>
                    <option>b</option>
                    <option>c</option>
                    <option>d</option>
                    <option>e</option>
                    <option>f</option>
                    <option>g</option>
                </select>
                <select id="tuningAccidental">
                    <option></option>
                    <option>#</option>
                    <option>&</option>
                </select>
                <select id="tuningOctave">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option selected>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
                = 
                <input 
                id="tuningFrequency" 
                type="number" 
                value="440" 
                min="0"
                step="any"
                onfocus="this.previousValue = this.value"
                onkeydown="this.previousValue = this.value"
                oninput="validity.valid || (value = this.previousValue)">
            </div>
            <p>view: 
            <select id="view">
                <option>page</option>
                <option>horizontal</option>
            </select></p>
            <p>volume: <input id="dbfs" type="range" min="-30" max="0" step="3" 
                value="0"></p>
            <p>zoom: <input id="zoomFactor" type="range" min="0.5" max="1.5" 
                step="0.25" value="1"></p>
            <p><button id="go">go</button> to measure 
                <input 
                id="measureInput" 
                type="number" 
                value="1" 
                min="1"
                step="1"
                onfocus="this.previousValue = this.value"
                onkeydown="this.previousValue = this.value"
                oninput="validity.valid || (value = this.previousValue)">
            </p>
        </div>
    
        <button class="side-panel-toggle" type="button">
            <span class="material-icons sp-icon-open">
                keyboard_arrow_down</span>
            <span class="material-icons sp-icon-close">
                keyboard_arrow_up</span>
        </button>

        <div class="main">
            <div id="container"></div>
        </div>
    </div>
    <script src="./opensheetmusicdisplay.min.js"></script>
    <script src="./index.js" type="module"></script>
    <script src="./splash.js"></script>
    <script src="./panel.js"></script>
</body>
